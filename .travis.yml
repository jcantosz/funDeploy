sudo: required

language: node_js

notifications:
  email: false


# test on two node.js versions: 0.6 and 0.8
node_js:
  - "6"

# services:
#   - docker

before_install:
  #Install cloudfoundry
  - bash bin/setup.sh
  - bash bin/ansibleSetup.sh
  - aws s3 cp $S3_URI ./
  - chmod 755 jesse.tar 
  - tar -xvzf jesse.tar
 
  # Pull container.
  # - sudo apt-get -qq update
  # - 'docker pull webdevops/ansible:alpine-3'
#  - sudo apt-get install ansible
#  - sudo apt-get install python-virtualenv

before_script:
  # Writeback status update for pending if exists
  - [ -n "$TRAVIS_TAG" ] && export DEPLOY_STATUS_URL="https://api.github.com/repos/$TRAVIS_REPO_SLUG/deployments/$TRAVIS_TAG/statuses"
  - [ -n "$DEPLOY_STATUS_URL" ] && bash bin/curlStatus.sh  "pending" "Deployment to bluemix started"

script:
  - ansible-playbook tstbk.yml
  - echo hello

after_failure:
  # Writeback status update for failure if exists
  - [ -n "$DEPLOY_STATUS_URL" ] && bash bin/curlStatus.sh  "failure" "Deployment to bluemix failed"

after_success:
  # Writeback status update for failure if exists
  - [ -n "$DEPLOY_STATUS_URL" ] && bash bin/curlStatus.sh  "success" "Deployment to bluemix successful"

